<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="../vendors/bootstrap/css/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
	<link rel="stylesheet" href="../css/main.css">
	<title>Restaurants</title>
</head>

<body>
	<div class="bckg">
		<div class="container-fluid">
			<div class="row">
				<div class="col-xs-12">
					<header class="header">
						<nav>
							<h2 class="inline">FOODMAP</h2>
							<i class="fa fa-cutlery fa-2x" aria-hidden="true"></i>
						</nav>
						<hr>
					</header>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12">
					<h4>The follow restaurants are available:</h4>
					<div class="wrapper-rest">
						<!-- Contenedores donde se mostraran los restaurantes filtrados -->
						<div id="show-peruvians"></div>
						<div id="show-japaneses"></div>
						<div id="show-italians"></div>
						<div id="show-thai"></div>
						<div id="show-fast"></div>
					</div>
				</div>
			</div>
			<!--Modal Restaurantes-->
			<div class="modal" id="call-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
				<div class="modal-dialog" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal" aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
							<h2 class="modal-title"></h2>
							<img class="img-responsive center-block picture-rest" alt="user">
						</div>
						<div class="modal-body">
							<h4 class="subtitle about-info">About:</h4>
							<h4 class="subtitle address-info">Address:</h4>
						</div>
						<div class="modal-footer">
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="https://use.fontawesome.com/21b158d175.js"></script>
	<script src="../vendors/jquery/jquery-3.2.1.min.js"></script>
	<script src="../vendors/bootstrap/js/bootstrap.min.js"></script>
	<script src="../js/data.js"></script>
	<script src="../js/restaurants.js"></script>
</body>

</html>
